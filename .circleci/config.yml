version: 2
general:
  branches:
    only:
      - react
jobs:
  build:
    docker:
      - image: circleci/node 
    working_directory: ~/rchain.cloud
    steps:
      - checkout
      - setup_remote_docker

      # Build and publish to Docker Hub
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -f Dockerfile.standalone . -t rchaincommunity/rchaincloudbackend:latest
          docker build -f Dockerfile.frontend . -t rchaincommunity/rchaincloudfrontend:latest
          docker push rchaincommunity/rchaincloudbackend:latest
          docker push rchaincommunity/rchaincloudfrontend:latest          
  deploy_to_staging:
    machine:
        enabled: true
    working_directory: ~/rchain.cloud
    steps:
      - checkout
      - run:
          name: Deploy react branch to Heroku staging server
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git react
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: rchaincloud
      - deploy_to_dev:
          context: rchaincloud
          requires:
            - build
          filters:
            branches:
              only: react   
